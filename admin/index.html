<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Admin • CVPro Zambia</title>
  <link rel="stylesheet" href="../css/styles.v20260205.1.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    .admin-wrap { max-width: 1100px; margin: 0 auto; padding: 22px 14px 40px; }
    .admin-top { display:flex; align-items:flex-start; justify-content:space-between; gap: 12px; flex-wrap: wrap; }
    .admin-title h1 { margin:0; font-size: 22px; }
    .admin-title p { margin:6px 0 0; color: var(--muted, #6b7280); }

    .admin-actions { display:flex; gap: 10px; align-items:center; flex-wrap: wrap; }
    .admin-status { font-size: 13px; color: var(--muted, #6b7280); }

    .admin-grid { margin-top: 18px; display:grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 12px; }
    @media (max-width: 900px) { .admin-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 520px) { .admin-grid { grid-template-columns: 1fr; } }

    .admin-card { background: #0b1220; border: 1px solid rgba(255,255,255,.08); border-radius: 14px; padding: 14px; }
    .admin-card .k { font-size: 12px; opacity: .85; }
    .admin-card .v { font-size: 22px; font-weight: 900; margin-top: 8px; }

    .admin-panel { margin-top: 14px; background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); border-radius: 14px; overflow: hidden; }
    .admin-panel-head { display:flex; align-items:center; justify-content:space-between; gap: 12px; padding: 12px 14px; border-bottom: 1px solid rgba(255,255,255,.08); }
    .admin-panel-head h2 { margin:0; font-size: 14px; }

    .admin-table { width:100%; border-collapse: collapse; }
    .admin-table th, .admin-table td { text-align:left; padding: 10px 14px; border-bottom: 1px solid rgba(255,255,255,.06); font-size: 13px; }
    .admin-table th { font-size: 12px; opacity: .85; }
    .admin-muted { color: var(--muted, #9ca3af); }

    .pill-small { display:inline-block; padding: 2px 8px; border-radius: 999px; background: rgba(59,130,246,.15); border: 1px solid rgba(59,130,246,.25); font-size: 12px; }
  </style>
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-top">
      <div class="admin-title">
        <h1>CVPro Zambia • Admin</h1>
        <p class="admin-muted">Track users and sales (best-effort).</p>
      </div>

      <div class="admin-actions">
        <span class="admin-status" id="adminStatus">Checking login…</span>
        <button type="button" class="btn-secondary btn-mini" id="adminLoginBtn">Login</button>
        <button type="button" class="btn-secondary btn-mini" id="adminLogoutBtn" style="display:none">Logout</button>
        <button type="button" class="btn-primary" id="adminRefreshBtn" disabled>Refresh</button>
      </div>
    </div>

    <div class="admin-grid" aria-label="Metrics">
      <div class="admin-card">
        <div class="k">Users with saved CV</div>
        <div class="v" id="mSavedUsers">—</div>
      </div>
      <div class="admin-card">
        <div class="k">Paid users</div>
        <div class="v" id="mPaidUsers">—</div>
      </div>
      <div class="admin-card">
        <div class="k">Sales (logged)</div>
        <div class="v" id="mSales">—</div>
      </div>
      <div class="admin-card">
        <div class="k">Revenue (ZMW)</div>
        <div class="v" id="mRevenue">—</div>
      </div>
    </div>

    <div class="admin-panel" aria-label="Recent sales">
      <div class="admin-panel-head">
        <h2>Recent sales</h2>
        <span class="pill-small" id="mPrice">ZMW 50</span>
      </div>
      <div style="overflow:auto">
        <table class="admin-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>User</th>
              <th>Amount</th>
              <th>Reference</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="salesRows">
            <tr><td colspan="5" class="admin-muted">Login as admin to view sales.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../js/admin.v20260205.js"></script>
</body>
</html>
